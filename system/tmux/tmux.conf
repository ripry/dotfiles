# True color settings
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

# Change prefix
unbind C-b
set -g prefix C-j
bind C-j send-prefix

# Start counting pane and window number at 1
set -g base-index 1
setw -g pane-base-index 1

set -g renumber-windows on

# Enable mouse mode
set -g mouse on

# Status line styles
set -g status-fg gray
set -g status-bg '#222222'
set -g status-justify "centre"

set -g status-left '
#{?pane_in_mode,#[bg=darkorange] COPY ,\
#{?client_prefix,#[fg=#393939 bg=cyan] COMMAND ,\
#[fg=cyan bg=#393939] DEFAULT }\
}'

setw -g status-right "#[bg=#393939] #S:#I.#P "

setw -g window-status-format "#[bg=#393939] #I: #W "
setw -g window-status-current-format "#[fg=green bg=#393939] #I: #W "
setw -g window-status-separator "#[fg=#222222 bg=#393939]|"

# Keybind
set -g status-keys vi
setw -g mode-keys vi

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @plugin 'tmux-plugins/tmux-pain-control'

run '/usr/share/tmux-plugin-manager/tpm'
